<!DOCTYPE html>
<html>
<head>
  <title>Genz Food Ajara</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: #111;
      position: fixed;
      width: 100%;
      top: 0;
    }

    .logo {
      font-weight: bold;
      font-size: 18px;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 14px;
    }

    .icon {
      cursor: pointer;
      font-size: 18px;
    }

    /* Hero */
    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      animation: fadeIn 2s ease-in-out;
    }

    .hero h1 {
      font-size: 36px;
      letter-spacing: 3px;
      animation: slideUp 1.5s ease-out;
    }

    .location-hero {
      margin-top: 8px;
      font-size: 14px;
      color: #aaa;
    }

    .order-btn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background: #ff4d4d;
      border: none;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .order-btn:hover {
      background: #ff1a1a;
    }

    @keyframes slideUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">GENZ FOOD</div>
    <div class="nav-right">
      <div>üìç Ajara, Maharashtra</div>
      <div class="icon">üë§</div>
      <div class="icon">üõí</div>
    </div>
  </div>

  <div class="hero">
    <h1>GENZ FOOD AJARA</h1>
    <div class="location-hero">Fast Delivery in Ajara</div>
    <button class="order-btn">Order Now</button>
  </div>

</body>
</html>
